    <link rel="stylesheet" href="./assets/css/style.css">

    <header>

                    <!-- Add more elements here in future (buttons, links, badges) -->
                </div>
            </div>
        </section>


        <section>
            <h3>Top 9</h3>
            <div class="scrollmenu">
                <a class="cover" href="#the-shining">
                    <div class="thumb">
                        <img src="./assets/media/movies/the-shining/cover.jpg">
                    </div>
                    <p class="text title">The Shining</p>
                    <p class="text release-year">1980</p>
                </a>
                <a class="cover" href="#rocketman">
                    <div class="thumb">
                        <img src="./assets/media/movies/rocketman/cover.jpg">
                    </div>
                    <p class="text title">Rocketman</p>
                    <p class="text release-year">2019</p>
                </a>
                <a class="cover" href="#the-greatest-showman">
                    <div class="thumb">
                        <img src="./assets/media/movies/the-gratest-showman/cover.jpg">
                    </div>
                    <p class="text title">The Greatest Showman</p>
                    <p class="text release-year">2017</p>
                </a>
                <a class="cover" href="#back-to-the-future">
                    <div class="thumb">
                        <img src="./assets/media/movies/back-to-the-future/cover.jpg">
                    </div>
                    <p class="text title">Back To The Future</p>
                    <p class="text release-year">1985</p>
                </a>
                <a class="cover" href="#django">
                    <div class="thumb">
                        <img src="./assets/media/movies/django/cover.jpg">
                    </div>
                    <p class="text title">Django</p>
                    <p class="text release-year">2012</p>
                </a>
                <a class="cover" href="#ford-v-ferrari">
                    <div class="thumb">
                        <img src="./assets/media/movies/ford-v-ferrari/cover.jpg">
                    </div>
                    <p class="text title">Ford v Ferrari</p>
                    <p class="text release-year">2019</p>
                </a>
                <a class="cover" href="#jurassic-park-iii">
                    <div class="thumb">
                        <img src="./assets/media/movies/jurassic-park-III/cover.jpg">

                    <p class="text title">Jurassic Park III</p>
                    <p class="text release-year">2001</p>

                    <div class="thumb">
                        <img src="./assets/media/movies/tenacious-d/cover.jpg">
                    </div>
                    <p class="text title">Tenacious D in the Pick of Destiny</p>
                    <p class="text release-year">2006</p>
                </a>

                        <img src="./assets/media/movies/paul/cover.jpg">

            </div>
        </section>
    </main>

    <footer>
        <h3>Footer</h3>
    </footer>

    
    
    <script>
        
        
        /* Hero slider: pick a random slide on each page load */
        (function(){
            const slides = [
                { src: './assets/media/movies/the-shining/front01.jpg', title: 'The Shining' },
                // { src: './assets/media/movies/the-shining/front02.jpg', title: 'The Shining' },
                // { src: './assets/media/movies/the-shining/front03.jpg', title: 'The Shining' },
                // { src: './assets/media/movies/the-shining/front04.jpg', title: 'The Shining' },
                // { src: './assets/media/movies/rocketman/front01.jpg', title: 'Rocketman' },
            ];

            function pickRandom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

            document.addEventListener('DOMContentLoaded', function(){
                const front = document.getElementById('front-page-slider');
                if(!front) return;
                const chosen = pickRandom(slides);
                front.style.backgroundImage = `url("${chosen.src}")`;
                const movieEl = document.getElementById('front-page-movie');
                if(movieEl) movieEl.textContent = chosen.title;
            });
        })();

        /* Navbar scroll state: toggle .scrolled when page is not at top */
        (function(){
            const nav = document.querySelector('.topnav');
            if(!nav) return;
            function updateNav(){
                if(window.scrollY > 8) nav.classList.add('scrolled');
                else nav.classList.remove('scrolled');
            }
            window.addEventListener('scroll', updateNav, { passive: true });
            document.addEventListener('DOMContentLoaded', updateNav);
            // run immediately in case DOMContentLoaded already fired
            updateNav();
        })();
    </script>

</body>
</html>
